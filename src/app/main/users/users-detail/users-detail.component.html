<div class="container-fluid" *ngIf="user">
  <div class="row justify-content-center">
    <mdb-card>
      <div class="container">
        <div class="row w-100 m-1">
          <img src="{{user.profile_image.small}}" width="40" height="38" alt="avatar" class="rounded-circle">
          <div class="overflow-hidden text-nowrap ml-2 mt-1">{{user.name}}</div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="view rgba-white-slight waves-light" mdbWavesEffect>
            <!-- Card img -->
            <img src="{{user.profile_image.large}}"
                 alt="Card image cap"
                 class="img-fluid d-none"
                 title="{{user.name}}">
            <ng-image-fullscreen-view
              [images]="images"
              [imageIndex]="0"
              [show]="showFlag"
              (close)="closeEventHandler()"></ng-image-fullscreen-view>
          </div>
        </div>
      </div>
      <mdb-card-footer>
        <div class="row justify-content-between w-100  ">
          <div class="col-2">
            <mdb-badge color="red" class="">
              <h5 style="margin-bottom: -2px">{{user.total_likes}}
                <mdb-icon fas icon="heart" size="1x"></mdb-icon>
              </h5>
            </mdb-badge>
          </div>
          <div class="col-auto w-25 d-none d-md-block"></div>
          <div class="col-auto w-25"></div>
          <div class="col-1">
            <a class="" (click)="showLightbox()">
              <mdb-badge color="grey" class="">
                <h5 style="margin-bottom: -2px">
                  <mdb-icon fas icon="expand" size="1x"></mdb-icon>
                </h5>
              </mdb-badge>
            </a>
          </div>
          <div class="col-1">
            <a class="" href="{{user.portfolio_url}}?force=true'">
              <mdb-badge color="grey" class="">
                <h5 style="margin-bottom: -2px">
                  <mdb-icon fas icon="info-circle" size="1x"></mdb-icon>
                </h5>
              </mdb-badge>
            </a>
          </div>
        </div>
      </mdb-card-footer>
    </mdb-card>
  </div>


  <div class="row justify-content-center">
    <div class="row mx-sm-2 search-results"
         infiniteScroll
         [infiniteScrollDistance]="2"
         [infiniteScrollThrottle]="50"
         (scrolled)="loadMore()">

      <div
        class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 d-flex flex-column align-items-center justify-content-center align-items-stretch my-2"
        *ngFor="let photo of photos ">
        <app-photos-card class="h-100  w-100" [photo]="photo"></app-photos-card>
      </div>
    </div>
    <div class="row my-2">
      <div class="col text-center">
        <button mdbBtn type="button" color="blue" mdbWavesEffect (click)="loadMore()">Load More</button>
      </div>
    </div>
    <ngx-scrolltop backgroundColor="#3f51b5" symbolColor="white" size="60"></ngx-scrolltop>
  </div>

</div>
