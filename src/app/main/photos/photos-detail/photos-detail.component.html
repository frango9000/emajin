<div class="container" *ngIf="photo">
  <div class="row justify-content-center">

    <mdb-card>
      <div class="container">
        <div class="row w-100 m-1 cursor-pointer" [routerLink]="['/user', photo.user.username]"
             title="{{photo.user.username}}">
          <img src="{{photo.user.profile_image.small}}" width="40" height="38" alt="avatar" class="rounded-circle">
          <div class="overflow-hidden text-nowrap ml-2 mt-1">{{photo.user.name}}</div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="view rgba-white-slight waves-light" mdbWavesEffect>
            <!-- Card img -->
            <img src="{{photo.urls.regular}}"
                 alt="Card image cap"
                 class="img-fluid"
                 style="max-height: 65vh"
                 title="{{photo.description}}" (click)="showLightbox()">
            <ng-image-fullscreen-view
              [images]="images"
              [imageIndex]="0"
              [show]="showFlag"
              (close)="closeEventHandler()"></ng-image-fullscreen-view>
          </div>
        </div>
      </div>
      <mdb-card-footer>
        <div class="row justify-content-between w-100  ">
          <div class="col-2">
            <mdb-badge color="red" class="">
              <h5 style="margin-bottom: -2px">{{photo.likes}}
                <mdb-icon fas icon="heart" size="1x"></mdb-icon>
              </h5>
            </mdb-badge>
          </div>
          <div class="col-auto w-25 d-none d-md-block"></div>
          <div class="col-auto w-25"></div>
          <!--          <div class="col-1">-->
          <!--            <a class="" (click)="showInfo()">-->
          <!--              <mdb-badge color="grey" class="">-->
          <!--                <h5 style="margin-bottom: -2px">-->
          <!--                  <mdb-icon fas icon="info-circle" size="1x"></mdb-icon>-->
          <!--                </h5>-->
          <!--              </mdb-badge>-->
          <!--            </a>-->
          <!--          </div>-->
          <div class="col-1">
            <a class="" (click)="showLightbox()">
              <mdb-badge color="grey" class="">
                <h5>
                  <mdb-icon fas icon="expand" size="1x"></mdb-icon>
                </h5>
              </mdb-badge>
            </a>
          </div>
          <div class="col-1">
            <a class="" href="{{photo.links.download}}?force=true'">
              <mdb-badge color="grey" class="">
                <h5>
                  <mdb-icon fas icon="arrow-down" size="1x"></mdb-icon>
                </h5>
              </mdb-badge>
            </a>
          </div>
        </div>
      </mdb-card-footer>
    </mdb-card>


  </div>
</div>
