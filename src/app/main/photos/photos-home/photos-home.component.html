<div class="row justify-content-center px-0 px-md-2"
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="50"
     (scrolled)="loadMore()">

  <div
    class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 d-flex flex-column align-items-center justify-content-center align-items-stretch my-2 px-0 px-md-2"
    *ngFor="let photo of photos ">
    <app-photos-card class="h-100  w-100" [photo]="photo"></app-photos-card>
  </div>
</div>
<div class="row my-2">
  <div class="col text-center">
    <button mdbBtn type="button" color="blue" mdbWavesEffect
            (click)="loadMore()">{{photos.length > 0 ? 'Load More' : 'No Photos Found'}}</button>
  </div>
</div>
<ngx-scrolltop backgroundColor="#007bff" symbolColor="white" size="60"></ngx-scrolltop>
